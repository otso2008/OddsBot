<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oddsbank – Ottelut ja Kertoimet</title>
  <!-- Use the provided custom stylesheet with modern styles -->
  <link rel="stylesheet" href="style (1).css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-title">Oddsbank</div>
        <div class="brand-sub">Ottelut • Kertoimet • +EV • Arbitraasit</div>
      </div>

      <nav class="nav">
        <button class="nav-button" data-league="epl">Premier League</button>
        <button class="nav-button" data-league="spain_la_liga">La Liga</button>
        <button class="nav-button" id="ev-button">+EV</button>
        <button class="nav-button" id="arbs-button">Arbitraasit</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- MATCHES LIST VIEW -->
    <section id="matches-view" class="view hidden">
      <div class="view-header">
        <h1 id="matches-title">Tulevat ottelut</h1>
        <div class="hint">Valitse ylhäältä liiga, +EV tai arbitraasit.</div>
      </div>
      <div id="matches-list" class="list"></div>
    </section>

    <!-- SINGLE MATCH VIEW -->
    <section id="match-view" class="view hidden">
      <div class="view-header">
        <button id="back-btn" class="back-button">← Takaisin</button>
        <h1 id="match-heading">Ottelu</h1>
        <div id="match-meta" class="hint"></div>
      </div>

      <div class="grid">
        <div>
          <h2 class="section-title">Kertoimet</h2>
          <div id="odds-container" class="stack"></div>
        </div>

        <div>
          <h2 class="section-title">Fair / No-vig</h2>
          <div id="fair-container" class="stack"></div>
        </div>
      </div>
    </section>

    <!-- EV VIEW -->
    <section id="ev-view" class="view hidden">
      <div class="view-header">
        <h1>Parhaat +EV</h1>
        <div class="hint">Listassa näkyy tallennetut +EV-kohteet tietokannasta.</div>
      </div>
      <div id="ev-list" class="list"></div>
    </section>

    <!-- ARBS VIEW -->
    <section id="arbs-view" class="view hidden">
      <div class="view-header">
        <h1>Arbitraasit</h1>
        <div class="hint">Listassa näkyy tallennetut arbitraasit tietokannasta.</div>
      </div>
      <div id="arbs-list" class="list"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
