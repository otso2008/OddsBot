<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oddsbank – Ottelut ja Kertoimet</title>
  <!-- Single CSS file containing all styles -->
  <link rel="stylesheet" href="style_new.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <span class="brand-title">Oddsbank</span>
        <span class="brand-tagline">Ottelut • Kertoimet • +EV • Arbitraasit</span>
      </div>

      <nav class="nav">
        <button class="nav-button" data-league="epl">Premier League</button>
        <button class="nav-button" data-league="spain_la_liga">La Liga</button>
        <button class="nav-button" id="ev-button">+EV</button>
        <button class="nav-button" id="arbs-button">Arbitraasit</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- MATCHES LIST VIEW -->
    <section id="matches-view" class="view">
      <h1 id="matches-title">Tulevat ottelut</h1>
      <div id="matches-grid" class="match-grid"></div>
    </section>

    <!-- SINGLE MATCH VIEW -->
    <section id="match-view" class="view hidden">
      <button id="back-btn" class="back-button">← Takaisin</button>
      <h1 id="match-heading">Ottelu</h1>
      <div id="match-meta" class="muted"></div>
      <h2>Kertoimet</h2>
      <div id="odds-container" class="stack"></div>
      <h2>Fair / No-vig</h2>
      <div id="fair-container" class="stack"></div>
    </section>

    <!-- EV VIEW -->
    <section id="ev-view" class="view hidden">
      <h1>Parhaat +EV</h1>
      <div id="ev-list" class="list"></div>
    </section>

    <!-- ARBS VIEW -->
    <section id="arbs-view" class="view hidden">
      <h1>Arbitraasit</h1>
      <div id="arbs-list" class="list"></div>
    </section>
  </main>

  <script src="app_new.js"></script>
</body>
</html>
